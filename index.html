<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventide</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href="./css/login.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="header">
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-sm-3">
                <div class="row clubvelochitta">
                    <img src="img/Velo.png" alt="velochitta">
                </div>
            </div>
        </div>
        <div class="row justify-content-end">
        <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#" aria-controls="" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><img src="img/Span.png"></span>
            </button>
        </nav>
        </div>
        <div class="row justify-content-end">
            <div class="col-sm-6 col-lg-3 form">
                <div class="inform">
                    <img src="img/Velowhite.png" alt="velochitta">
                </div>
                <form role="form">
                    <div class="form-group login">
                        <input type="text" name="login" class="form-control" id="login" placeholder="Username">
                    </div>
                    <div class="form-group password">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn">log in</button>
                    <p class="autorization"><a href="#">Not a member? Sign up now</a></p>
                </form>
                <div class="copyright xs d-inline d-sm-none"><p>&copy; 2018 Club Velocita, Inc. All Rights Reserved.</p></div>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-sm-6 col-lg-3 copyright d-none d-sm-inline"><p>&copy; 2018 Club Velocita, Inc. All Rights Reserved.</p></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
