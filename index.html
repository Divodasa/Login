<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!--date-time-picker-->
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="./css/login413.css" rel="stylesheet">
</head>
<body>
<div class="back">
    <header>
        <div class="header">
            <div class="clubvelochitta">
                <img src="img/Velo.png" alt="velochitta">
            </div>
        </div>
    </header>
    <nav>
        <div class="row justify-content-end">
            <nav class="navbar navbar-expand-md navbar-light bg-transparent">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Content" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><img src="img/Span.png"></span>
                </button>
                <div class="collapse navbar-collapse" id="Content">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">My cars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hi, Abdullah Alkhatib</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </nav>
    <section>
        <div class="background d-inline d-sm-none">
            <img src="img/meik-shneider-mini.png" alt="car">
        </div>
    </section>
    <aside>
        <div class="row justify-content-end">
            <div class="fill form">
                <p class="form-header">Book your car today</p>
                <p class="book-by">Book by date</p>
                <p class="date-sel">Pick-up Date:</p>
                <form role="form">
                    <div class="form-group">
                        <span><i class="fa fa-angle-down"></i></span>
                        <input type="text" name="date" class="form-control" id="example" placeholder="">
                    </div>
                    <div class="form-group">
                        <span><i class="fa fa-angle-down"></i></span>
                        <input type="text" name="time" class="form-control" id="time" placeholder="">
                    </div>
                    <p class="date-sel">Drop-off Date:</p>
                    <div class="form-group">
                        <span><i class="fa fa-angle-down"></i></span>
                        <input type="text" name="date" class="form-control" id="drop-date" placeholder="">
                    </div>
                    <div class="form-group">
                        <span><i class="fa fa-angle-down"></i></span>
                        <input type="text" name="time" class="form-control" id="drop-time" placeholder="">
                    </div>
                    <button type="button" class="btn">see available cars</button>
                    <p class="book-by">Book by car</p>
                    <div class="form-group">
                        <span><i class="fa fa-angle-right"></i></span>
                        <input type="text" name="date" class="form-control" id="date-by-car" placeholder="Choose your car">
                    </div>
                    <button type="button" class="btn bottom">see available days</button>
                </form>
                <div class="copyrights xs d-inline d-sm-none"><p>&copy; 2018 Club Velocita, Inc. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </aside>
    <section>
        <div class="row justify-content-end">
            <div class="col-sm-7 col-lg-4 copyrights d-none d-sm-inline"><p>&copy; 2018 Club Velocita, Inc. All Rights
                Reserved.</p>
            </div>
        </div>
    </section>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
<script src="js/scripts.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
