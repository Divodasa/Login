<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
</head>
<body>
<div class="back">
<section id="top">
    <div class="header">
        <div class="clubvelochitta">
            <img src="img/Velo.png" alt="velochitta">
        </div>
    </div>
    <div class="row justify-content-end">
        <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#" aria-controls=""
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><img src="img/Span.png"></span>
            </button>
        </nav>
    </div>
    <div class="background d-inline d-sm-none">
        <img src="img/meik-shneider-mini.png" alt="car">
    </div>
</section>
<section id="form">
    <div class="row justify-content-end">
        <div class="col-sm-6 col-lg-3 form">
            <div class="form-logo">
                <img src="img/Velowhite.png" alt="velochitta">
            </div>
            <form role="form">
                <div class="form-group login">
                    <input type="text" name="login" class="form-control" id="login" placeholder="Username">
                </div>
                <div class="form-group password">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="button" class="btn">log in</button>
                <p class="authorization"><a href="#">Not a member? Sign up now</a></p>
            </form>
            <div class="copyrights xs d-inline d-sm-none"><p>&copy; 2018 Club Velocita, Inc. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</section>
<section id="bottom">
    <div class="row justify-content-end">
        <div class="col-sm-6 col-lg-3 copyrights d-none d-sm-inline"><p>&copy; 2018 Club Velocita, Inc. All Rights
            Reserved.</p>
        </div>
    </div>
</section>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
